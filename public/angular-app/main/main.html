<div ng-if="!vm.isLoggedIn()" class="row">
    <section class="col-sm-6 col-xs-12">
        <header class="row">
            <h2 class="col-sm-12 text-center">The premier place to create polls to share with your friends!</h2
        </header>   
        <div class="row">
             <h2 class="col-sm-1 hidden-xs"><span class="glyphicon glyphicon-user"></span></h2>
             <h4 class="col-sm-11 col-xs-12 padded"><strong>Make unlimited amount of polls </strong> once you <a href="/#/register">register</a> an account</h4>
        </div>
        <div class="row">
            <h2 class="hidden-xs col-sm-1"><span class="glyphicon glyphicon-share"></span></h2>
            <h4 class="col-sm-11 col-xs-12 padded"><strong>Share those polls </strong> with your friends</h4>
        </div>
        <div class="row">
            <h2 class="hidden-xs col-sm-1"><span class="glyphicon glyphicon-wrench"></span></h2>
            <h4 class="col-sm-11 col-xs-12 padded"><strong>Update or delete your polls</strong> anytime you want</h4>
        </div>
    </section>
    
    <aside class="col-md-4 col-md-offset-2 col-sm-6 col-xs-12">
        <header class="row">
            <h2 class="col-xs-12 text-center">Popular Polls</h2>
        </header>
        <nav class="col-xs-12 list-group">
          <a ng-href="#/{{poll.creator}}/{{poll.title | escape}}" class="list-group-item" ng-repeat="poll in vm.polls track by $index">{{poll.title}}</a>
        </nav>
    </aside>
</div>

<div ng-if="vm.isLoggedIn()" class="row">
    <dash-board></dash-board>
</div>
