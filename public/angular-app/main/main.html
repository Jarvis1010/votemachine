<div ng-if="!vm.isLoggedIn()" class="row">
    <div class="col-sm-6 col-xs-12">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h2>The premier place to create polls to share with your friends!</h2>
           </div>
        <div class="row">
           <div class="col-sm-1">
               <h2 class="hidden-xs"><span class="glyphicon glyphicon-user"></span></h2>
           </div>
           <div class="col-sm-11 col-xs-12 padded">
               <h4><strong>Make unlimited amount of polls </strong> once you register an account</h4>
           </div>
        </div>
        <div class="row">
           <div class="col-sm-1">
               <h2 class="hidden-xs"><span class="glyphicon glyphicon-share"></span></h2>
           </div>
           <div class="col-sm-11 col-xs-12 padded">
               <h4><strong>Share those polls </strong> with your friends</h4>
           </div>
        </div>
        <div class="row">
           <div class="col-sm-1">
               <h2 class="hidden-xs"><span class="glyphicon glyphicon-wrench"></span></h2>
           </div>
           <div class="col-sm-11 col-xs-12 padded">
               <h4><strong>Update or delete your polls </strong> anytime you want</h4>
           </div>
        </div>
        </div>
    </div>
    <div class="col-md-4 col-md-offset-2 col-sm-6 col-xs-12">
        <div class="row">
            <h2 class="text-center">Popular polls</h2>
        </div>
        <div class="row">
            <div class="list-group">
              <a ng-href="#/{{poll.creator}}/{{poll.title | escape}}" class="list-group-item" ng-repeat="poll in vm.polls track by $index">{{poll.title}}</a>
            </div>
        </div>    
    </div>
</div>

<div ng-if="vm.isLoggedIn()" class="row">
    <dash-board></dash-board>
</div>
