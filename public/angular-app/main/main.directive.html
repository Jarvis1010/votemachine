<header class="row text-center">
    <h1 class="col-xs-12 special-font">Dashboard</h1>
    <div class="col-sm-6 col-sm-offset-3 col-xs-12">
        <h4>You currently have {{vm.polls.length}} active polls</h4>
        <a class="btn btn-lg btn-primary" href="#/new">Make New Poll</a>
    </div>
</header>
<section class="poll-area row">
    <div class="col-xs-10 col-xs-offset-1">
        <h1 class="text-center">My Polls</h1>
        <nav class="list-group">
          <a ng-repeat="poll in vm.polls track by $index" ng-href="#/{{vm.creator}}/{{poll | escape}}" class="list-group-item">{{poll}}</a>
        </nav>
    </div>
</section>
