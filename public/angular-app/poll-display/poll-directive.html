<div class="row">
    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
        <form>
          <h3>{{vm.poll.title}}</h3>
          <label>Options</label>
          <div ng-repeat="option in vm.poll.options track by $index" class="form-group">
            <div class="row">
              <div class="col-xs-11">
                <input type="text" class="form-control"  ng-model="vm.poll.options[$index].option">
              </div>
              <div class="col-xs-1">
                <button ng-click="vm.deleteOption($index)" class="btn btn-sm btn-danger">delete</button>
              </div>  
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button ng-click="vm.addOption()" class="btn btn-sm btn-default">+</button>
            </div>
            <div class="col-xs-12 padded">
              <button ng-click="vm.savePoll()" type="submit" class="btn btn-primary">Save</button>
              <button ng-click="vm.cancelEdit()" type="submit" class="btn btn-default">Cancel</button>
            </div>  
          </div  
        </form>
    </div>
</div>
