<div class="row">
    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
        <form>
          <div class="form-group">
            <label for="pollTitle">Question</label>
            <input type="text" class="form-control" id="pollTitle" ng-model="vm.poll.title">
          </div>
          <div class="form-group">
            <label>Options</label>
            <input type="text" class="form-control" ng-repeat="option in vm.poll.options track by $index" ng-model="vm.poll.options[$index]">
          </div>
            <p class="text-center">
              <button ng-click="vm.addOption()" class='btn btn-default btn-sm'>+</button>
              <button ng-click="vm.deleteOption()" class='btn btn-default btn-sm'>-</button>
            </p>
          <button ng-click="vm.submitPoll()" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
